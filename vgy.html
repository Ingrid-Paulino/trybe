<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header class="page-header">
    <img src="" alt="">
    <h1>Trybe Shop</h1>
  </header>

  <main class="page-main">
    <form action="" id="register-form">
      <fieldset class="personal-data">
        <legend>Dados pessoais</legend>
        <label for="name">
          <input type="text" id="name" placeholder="Nome e Sobrenome">
        </label>
        <label for="email">
          <input type="email" id="email" placeholder="email@email.com">
        </label>
        <label for="phone">
        <input type="text" id="phone" placeholder="Telefone">
      </label>
      <label for="address">
        <input type="text" id="address" placeholder="Endereço">
      </label>
      <select name="state" id="state">
        <option value="" selected disabled >Selecione seu estado</option>
      </select>
      </fieldset>

      <fieldset class="notification">
        <legend>Notificações</legend>

        <p>Deseja receber notificações?</p>
        <label for="yes-notification"> 
          <input type="radio" name="notification" id="yes-notification">
          Sim
        </label>
        <label for="no-notification"> 
          <input type="radio" name="notification" id="no-notification">
          Não
        </label>

        <p>Deseja receber promoções?</p>
        <label for="yes-promotion"> 
          <input type="radio" name="promotion" id="yes-promotion">
          Sim
        </label>
        <label for="no-promotion"> 
          <input type="radio" name="promotion" id="no-promotion">
          Não
        </label>
      </fieldset>

      <fieldset class="indication">
        <legend>Indicação</legend>
        <label for="">
          <input type="radio" name="indication" id="">
          Péssima
        </label>
        <label for="">
          <input type="radio" name="indication" id="">
          Ruim
        </label>
        <label for="">
          <input type="radio" name="indication" id="">
          Média
        </label>
        <label for="">
          <input type="radio" name="indication" id="">
          Boa
        </label>
        <label for="">
          <input type="radio" name="indication" id="">
          Excelente
        </label>


        <textarea name="description" id="descripition" cols="30" rows="10"></textarea>
      </fieldset>
      <button type="submit" id="btn-submit">Enviar</button>
    </form>
  </main>
  <footer class="page-footer">
    <img src="" alt="">
    <img src="" alt="">
    <img src="" alt="">
    <img src="" alt="">
  </footer>
  <script src="script.js"></script>
</body>
</html>
