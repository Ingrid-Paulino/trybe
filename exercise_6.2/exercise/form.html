<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulario</title>
</head>
<body>
  <form action="" id="cv-form">
    <fieldset>
      <h1>Cadastre seu Currículo</h1>
      <p>Preencha os campos abaixo</p>
    </fieldset>
    <fieldset>
      <legend>Dados Pessoais</legend>
      <label for="nome">Nome:</label><br>
      <input type="text" name="name" id="nome" value="" maxlength="40" required><br>

      <label for="email">E-mail:</label><br>
      <input type="text" name="email" id="email" maxlength="50" required><br>
      
      <label for="cpf">CPF:</label><br>
      <input type="text" name="cpf" id="cpf" maxlength="11" required><br>

      <label for="address">Endereço: </label><br>
      <input type="text" name="address" id="address" maxlength="200" required><br>
      
      <label for="cidade">Cidade:</label><br>
      <input type="text" name="city" id="cidade" maxlength="28" required><br>

      <label for="estado">Estado:</label><br>
      <select name="state" id="estado" required>
        <option disabled selected value>Selecione seu estado</option>
      </select><br>

      <label for="">Moradia: <br>
      <input type="radio" name="houseType" required>casa
      <input type="radio" name="houseType" required>Apartamento<br>
      </label><br>
    </fieldset>
    <fieldset>
      <legend>Último Emprego</legend>
      <label for="resumo">Resumo do currículo:</label><br>
      <textarea name="resumo" id="resumo" cols="30" rows="10" maxlength="1000" required></textarea><br>

      <label for="cargo">Cargo:</label><br>
      <input type="text" name="role" id="cargo" maxlength="500" required><br>

      <label for="">Descrição do cargo:</label><br>
      <input type="text" maxlength="500" name="roleDescription" required><br>

      <label for="data">Data de início:</label><br>
      <input type="text" name="startDate" id="data" value="" required><br>
    </fieldset>
    <button type="submit" class="submit-button">Enviar</button>
    <button type="reset">Apagar</button>    
  </form>
  <script src="script.js"></script>
</body>
</html>
